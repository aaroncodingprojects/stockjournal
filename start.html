<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trades Chart</title>
    <script src="js/papaparse.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/gainlosschart.js" defer></script> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Stock Trades Gains and Losses Chart</h1>
    <input type="file" id="fileInput" accept=".csv">
    
    <div class="chart-container">
        <canvas id="myChart"></canvas>
        <div id="resize-handle" style="cursor: nwse-resize; width: 10px; height: 10px; background: gray; position: absolute; bottom: 0; right: 0;"></div>
    </div>
    <!-- New container for displaying gains/losses summary -->
		 <div id="gains-container">
			<h3>Gains Summary</h3>
			<div id="daily-gains"></div>
</div>
